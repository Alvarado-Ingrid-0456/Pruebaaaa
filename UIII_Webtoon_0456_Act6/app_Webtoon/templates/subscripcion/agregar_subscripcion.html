{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Agregar Suscripción</h3>
  <div class="card p-3 shadow-sm">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <select class="form-select" name="usuario">
          <option value="">-- Selecciona usuario --</option>
          {% for u in usuarios %}
            <option value="{{ u.id }}">{{ u.nombre_usuario }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Webtoon</label>
        <select class="form-select" name="webtoon">
          <option value="">-- Selecciona webtoon --</option>
          {% for w in webtoons %}
            <option value="{{ w.id }}">{{ w.titulo }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3 row">
        <div class="col">
          <label class="form-label">Fecha suscripción</label>
          <input class="form-control" type="date" name="fecha_suscripcion">
        </div>
        <div class="col">
          <label class="form-label">Progreso lectura (%)</label>
          <input class="form-control" type="number" name="progreso_lectura" min="0" max="100">
        </div>
      </div>

      <div class="mb-3 form-check">
        <input class="form-check-input" type="checkbox" name="notificaciones_activas" id="notif" checked>
        <label class="form-check-label" for="notif">Notificaciones activas</label>
      </div>

      <div class="mb-3 form-check">
        <input class="form-check-input" type="checkbox" name="es_favorito" id="fav">
        <label class="form-check-label" for="fav">Marcar como favorito</label>
      </div>

      <button class="btn btn-primary">Guardar Suscripción</button>
      <a class="btn btn-secondary" href="{% url 'app_Webtoon:ver_subscripcion' %}">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
