{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Agregar Membresía</h3>
  <div class="card p-3 shadow-sm">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input class="form-control" name="nombre">
      </div>
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" name="descripcion" rows="3"></textarea>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Precio</label>
          <input class="form-control" name="precio" type="number" step="0.01">
        </div>
        <div class="col">
          <label class="form-label">Duración (días)</label>
          <input class="form-control" name="duracion_dias" type="number">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Beneficios</label>
        <textarea class="form-control" name="beneficios" rows="2"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Nivel</label>
        <select class="form-select" name="nivel">
          <option value="Basico">Basico</option>
          <option value="Premium">Premium</option>
          <option value="VIP">VIP</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Usuario (asignar)</label>
        <select class="form-select" name="usuario">
          <option value="">-- Selecciona usuario --</option>
          {% for u in usuarios %}
            <option value="{{ u.id }}">{{ u.nombre_usuario }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Webtoon (asignar)</label>
        <select class="form-select" name="webtoon">
          <option value="">-- Selecciona webtoon --</option>
          {% for w in webtoons %}
            <option value="{{ w.id }}">{{ w.titulo }}</option>
          {% endfor %}
        </select>
      </div>

      <button class="btn btn-primary">Guardar Membresía</button>
      <a class="btn btn-secondary" href="{% url 'app_Webtoon:ver_membresia' %}">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
