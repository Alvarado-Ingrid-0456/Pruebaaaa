{% extends 'base.html' %}
{% block titulo %}Borrar Página{% endblock %}
{% block contenido %}
<div class="container mt-5 card p-4 shadow-lg rounded-4 text-center">
    <h3 class="text-danger mb-4">¿Seguro que deseas eliminar esta página?</h3>
    <p><strong>Página:</strong> {{ pagina.numero_pagina }} del episodio <strong>{{ pagina.episodio.titulo_episodio }}</strong></p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'app_Webtoon:ver_pagEpisodio' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
